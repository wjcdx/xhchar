<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<script language="javascript" src="js/drag&drop.js"></script>
<script language="javascript" src="js/canvas.js"></script>
<script language="javascript" src="js/CombineEffect.js"></script>
<script language="javascript" src="js/Combiner.js"></script>
<script language="javascript" src="js/Displayer.js"></script>
<script language="javascript" src="js/Partial.js"></script>
<script language="javascript" src="js/SplitEffect.js"></script>
<script language="javascript" src="js/Splitter.js"></script>
<script language="javascript" src="js/UiElement.js"></script>


<script type="text/javascript">

function getImageUiE(src)
{
		var img = document.createElement("img");
		img.src = src;
		return new UiElement(img, img.height, img.width);
}

var i = 0;
var Partials = new Array();
Partials[i++] = new Partial('', getImageUiE("images/xing-sl.png"));
Partials[i++] = new Partial('', getImageUiE("images/xing-sr.png"));
Partials[i++] = new Partial('', getImageUiE("images/xing-x.png"));

</script>

</head>

<body>
	<img src="images/xing.png"></img>
	<br />
	<div id="canvas" style="border:1px solid blue; width: 600px; height: 400px; margin: 0 auto 0 auto; position: relative;">
	</div>

<script type="text/javascript">

var canvas = new Canvas(document.getElementById("canvas"), Partials);
canvas.decorate();
canvas.paint();

</script>

</body>

</html>
